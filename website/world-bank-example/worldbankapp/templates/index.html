<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Data Dashboard</title>
  </head>
  <body>

    <!-- navbar links -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Data Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <!-- ml-auto pushes navbar elements to right-->
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="https://www.udacity.com">Udacity</a>
            <a class="nav-link" href="#">Data</a>
          </div>
        </div>
      </nav>

      <!-- Middle Section -->
      <div class="row">

        <!-- Social Media Buttons -->
        <div class="col-1 border-right">
          <div id="follow-me" class="mt-3">
            <a href="#">
              <img src="https://dwglogo.com/wp-content/uploads/2020/06/Linkedin_symbol_transparent.png" alt="linkedin" class="img-fluid mb-4 ml-2">
            </a>
            <a href="#">
              <img src="https://www.flaticon.com/svg/static/icons/svg/25/25231.svg" alt="Github" class="img-fluid mb-4 ml-2">
            </a>
          </div>
        </div>
        
        <!-- Visualizations column -->
        <div class="col-11">
          
          <!-- Chart Descriptions-->
          <div id="middle-info" class="mt-3">
  
            <h2 id="tag-line">World Bank Data Dashboard</h2>
            <h4 id="tag-line" class="text-muted">Top 10 World Economies Land Use</h4>
          </div>
  
          <!-- Charts -->
          <div id="charts" class="container mt-3 text-center">
  
            <!-- Top two charts -->
            <div class="row">
              <div class="col-6">
                <div id="{{ids[0]}}"></div>
              </div>
              <div class="col-6">
                <div id="{{ids[1]}}"></div>
              </div>
            </div>

            <!-- Bottom two charts -->
            <div class="row mb-6">
              <div class="col-6">
                <div id="chart3">
                  <div id="{{ids[2]}}"></div>
                </div>
              </div>
              <div class="col-6">
                <div id="chart4">
                  <div id="{{ids[3]}}"></div>
                </div>
              </div>
            </div>
  
          </div>
        </div>

      </div>


  
      <h4>Top 10 World Economies Land Use</h4>
        <p>{{ids}}</p>
        <p>{{figuresJSON}}</p>
        <div id="{{ids[0]}}"></div>

        <script type='text/javascript'>
          // plots the figure with id
          // ID must match the div id above in the html
          var figures = {{figuresJSON | safe}};
          var ids = {{ids | safe}};
          for(var i in figures) {
            Plotly.plot(ids[i],
            figures[i].data,
            figures[i].layout || {});
          }localStorage
        </script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
